langcode: en
status: true
dependencies: {  }
id: doj_migrate_file
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Media
  - doj
migration_group: media
label: 'Public & private files'
source:
  plugin: d7_file
  scheme:
    - public
    - private
  constants:
    source_base_path: '/var/www/html/docroot/sites/default/files/www.justice.gov'
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    -
      plugin: migration_lookup
      migration: doj_migrate_user
      source: uid
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional:
    - doj_migrate_user

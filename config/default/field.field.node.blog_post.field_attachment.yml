description: "add help text to Attachments field: <br />\r\nBefore attaching a PDF or other file, evaluate metadata included with the file. Metadata should not include a personal name or location.<br />\r\n<br />\r\nThese four metadata fields are required for accessibility:<br />\r\nTitle: Descriptive name of the document<br />\r\nAuthor: Name of Component (use full name instead of acronym, optionally add acronym in parentheses)<br />\r\nSubject/Description: Useful for providing more detail than the title but can be the same as the title.<br />\r\nKeywords: Consider things like important words from the Title, Subject/Description and some of the headings in the document (at least the main chapter/section headings)<br />\r\n<br />\r\nUse a semicolon to separate keywords instead of a comma (ex: justice; doj;)<br />\r\n<br />\r\nDo not use parentheses around keywords, just type out the keyword (ex: justice)<br />\r\nMore about PDF Metadata"

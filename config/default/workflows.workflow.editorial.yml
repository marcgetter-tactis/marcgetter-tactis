uuid: null
langcode: en
status: true
dependencies:
  config:
    - node.type.blog_post
    - node.type.book
    - node.type.case
    - node.type.case_document
    - node.type.component_group
    - node.type.consent_decree
    - node.type.court_decision
    - node.type.event
    - node.type.historical_biography
    - node.type.image_gallery
    - node.type.landing_page
    - node.type.opinion
    - node.type.page
    - node.type.podcast
    - node.type.press_release
    - node.type.speech
    - node.type.staff_profile
    - node.type.testimony
    - node.type.timeline
    - node.type.timeline_event
    - node.type.vacancy
  module:
    - content_moderation
    - workbench_email
  enforced:
    config:
      0: workbench_email.workbench_email_template.back_to_draft
      1: workbench_email.workbench_email_template.to_archived
      2: workbench_email.workbench_email_template.to_published
      4: workbench_email.workbench_email_template.transition_to_review
third_party_settings:
  workbench_email:
    workbench_email_templates:
      create_new_draft:
        back_to_draft: back_to_draft
      archive:
        to_archived: to_archived
      publish:
        to_published: to_published
      archived_published:
        to_published: to_published
      review:
        transition_to_review: transition_to_review
      publicly_archive: {  }
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: 'Non-Public Archived'
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: -5
      published: false
      default_revision: false
    publicly_archived:
      label: 'Publicly Archived'
      weight: 6
      published: true
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: Review
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archive
      from:
        - publicly_archived
        - published
      to: archived
      weight: 2
    archived_published:
      label: 'Restore from archive'
      from:
        - archived
        - publicly_archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Create New Draft'
      from:
        - archived
        - draft
        - published
        - review
      to: draft
      weight: 0
    publicly_archive:
      label: 'Publicly Archive'
      from:
        - published
      to: publicly_archived
      weight: 5
    publish:
      label: Publish
      from:
        - draft
        - published
        - review
      to: published
      weight: 1
    review:
      label: 'Send to review'
      from:
        - draft
        - review
      to: review
      weight: 0
  entity_types:
    node:
      - blog_post
      - book
      - case
      - case_document
      - component_group
      - consent_decree
      - court_decision
      - event
      - historical_biography
      - image_gallery
      - landing_page
      - opinion
      - page
      - podcast
      - press_release
      - speech
      - staff_profile
      - testimony
      - timeline
      - timeline_event
      - vacancy
  default_moderation_state: draft

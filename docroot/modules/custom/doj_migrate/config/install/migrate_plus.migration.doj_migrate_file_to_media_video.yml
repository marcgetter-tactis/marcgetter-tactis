id: doj_migrate_file_to_media_video
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Media
  - doj
migration_group: media
label: 'Migrate Media audio entities'
source:
  plugin: d7_file_by_type
  scheme:
    - public
    - private
  type: video
  constants:
    source_base_path: /var/www/html/docroot/sites/default/files/www.justice.gov
process:
  field_media_video_file/target_id:
    -
      plugin: migration_lookup
      migration: doj_migrate_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:media'
  default_bundle: video
migration_dependencies:
  required:
    - doj_migrate_file

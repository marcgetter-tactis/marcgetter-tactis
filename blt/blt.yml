project:
  machine_name: justice
  prefix: JGDR
  human_name: "Department of Justice"
  profile:
    name: acquia_cms
  local:
    protocol: https
    hostname: '${project.machine_name}.ddev.site'
git:
  default_branch: develop
  remotes:
    - 'justicegov@svn-37631.prod.hosting.acquia.com:justicegov.git'
deploy:
  tag_source: true
simplesamlphp: true
drush:
  aliases:
    remote: '${project.machine_name}gov.dev'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
command-hooks:
  frontend-reqs:
    dir: '${repo.root}'
    command: ./blt/scripts/frontend-setup.sh
  frontend-assets:
    dir: '${repo.root}'
    command: ./blt/scripts/frontend-build.sh
validate:
  twig:
    functions:
      - drupal_block
      - drupal_breadcrumb
      - drupal_config
      - drupal_entity
      - drupal_field
      - drupal_form
      - drupal_image
      - drupal_link
      - drupal_menu
      - drupal_messages
      - drupal_region
      - drupal_title
      - drupal_token
      - drupal_url
      - drupal_view
      - glb_classes
    filters:
      - children
      - file_url
      - format_size

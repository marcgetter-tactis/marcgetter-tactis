# Application 'justicegov', environment 'dev'.
dev:
  root: /var/www/html/justicegov.dev/docroot
  ac-site: justicegov
  ac-env: dev
  ac-realm: prod
  uri: justicegovdev.prod.acquia-sites.com
  dev.livedev:
    parent: '@justicegov.dev'
    root: /mnt/gfs/justicegov.dev/livedev/docroot
  host: justicegovdev.ssh.prod.acquia-sites.com
  user: justicegov.dev
  paths:
    drush-script: drush9



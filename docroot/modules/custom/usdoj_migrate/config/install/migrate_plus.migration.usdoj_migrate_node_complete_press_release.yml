langcode: en
status: true
dependencies: {  }
id: usdoj_migrate_node_complete_press_release
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: node
label: 'Node complete (Press Release)'
source:
  plugin: d7_node_complete
  node_type: press_release
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title: title
  field_subtitle: field_pr_subtitle
  uid: node_uid
  status: status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source_langcode
  comment_node_press_release/0/status: comment
  field_teaser: field_pr_teaser
  field_body: field_pr_body
  field_contact: field_pr_contact
  field_attachment:
    -
      plugin: sub_process
      source: field_pr_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_image:
    -
      plugin: sub_process
      source: field_pr_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_number: field_pr_number
  field_date:
    -
      plugin: sub_process
      source: field_pr_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_component:
    -
      plugin: sub_process
      source: field_pr_component
      process:
        target_id: tid
  field_topic:
    -
      plugin: sub_process
      source: field_pr_topic
      process:
        target_id: tid
  field_invisible:
    -
      plugin: sub_process
      source: field_pr_invisible
      process:
        target_id: tid
  field_teaser_image:
    -
      plugin: sub_process
      source: field_pr_teaser_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_file_private_force: field_file_private_force
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: press_release
migration_dependencies:
  required:
    - usdoj_migrate_user
    - usdoj_migrate_node_type
    - usdoj_migrate_language
  optional:
    - usdoj_migrate_field_instance
    - usdoj_migrate_metatag_field_node
    - usdoj_migrate_metatag_field_instance_node_press_release
    - usdoj_migrate_metatag_field_instance_widget_settings_node_press_release

id: usdoj_migrate_file_to_media_image
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Media
  - doj
migration_group: media
label: 'Migrate Media image entities'
source:
  plugin: d7_file_by_type
  scheme:
    - public
    - private
  type: image
  get_alt: true
  get_title: true
  constants:
    source_base_path: /var/www/html/docroot/sites/default/files/www.justice.gov
process:
  field_media_image/target_id:
    -
      plugin: migration_lookup
      migration: usdoj_migrate_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  image/target_id:
    -
      plugin: migration_lookup
      migration: usdoj_migrate_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  image/alt: alt
  image/title: title
  field_categories/target_id:
    -
      plugin: migration_lookup
      migration: usdoj_migrate_taxonomy_terms
      source: tid
    -
      plugin: skip_on_empty
      method: process
      source: parent
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - usdoj_migrate_file

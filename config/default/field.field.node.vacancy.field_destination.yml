description: "<p>The Department's policy is to publicly advertise all career attorney vacancies, attorney supervisory and detail opportunities, and law student volunteer opportunities. Components seeking to limit the area of consideration and/or posting of an announcement must first seek approval from OARM.</p>\r\n<p>Attorney and law volunteer vacancies must be posted on justice.gov (<a target=\"_blank\" href=\"http://www.justice.gov/legal-careers/vacancies\">http://www.justice.gov/legal-careers/vacancies</a>). Attorney detail announcements, or vacancy announcements that are limited scope, must be posted on DOJNet (<a target=\"_blank\" href=\"http://dojnet.doj.gov/oarm/attvacancies.php\">http://dojnet.doj.gov/oarm/attvacancies.php</a>).</p>"
